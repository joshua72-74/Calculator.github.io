<!-- Prompt: Calculation 

Design a calculation element or interface. Is it a standard calculator, a scientific one, or specialty calculator for something such as a home mortgage or auto loan? Is it to forecast a calculation such as for a credit score? Is it for a phone, a tablet,a web app? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"
/>
</head>
<body>
    <h1><i class="ri-calculator-fill"></i>Arithmetic Calculator</h1>

    <div class="container">
        
        <div class="box-1">
            <input type="text">
            <div class="row">
                <span>CE</span>
                <span>C</span>
                <span>%</span>
                <span><i class="ri-arrow-left-fill"></i></span>
            </div>
    
            <div class="row">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>*</span>
            </div>
    
            <div class="row">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>/</span>
            </div>
    
            <div class="row">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
            </div>
    
            <div class="row">
                <span>+/-</span>
                <span>0</span>
                <span>.</span>
                <span>=</span>
            </div>
        </div>
    
        <div class="box-2">
            <h2>Result</h2>
            <input type="text">
        </div>
    </div>
    
</body>
</html>
